<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<link rel="stylesheet" href="/node_modules/reveal.js/dist/reveal.css">
		<link rel="stylesheet" href="/node_modules/reveal.js/dist/theme/solarized.css">
		<link rel="stylesheet" href="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.3.2/build/styles/vs.min.css">
		<script src="Folien/presentation.bundle.js" defer></script>
		<title>CSharp Course</title>
	</head>
	<style>
		.reveal section {
			top: 50%;
			transform: translateY(-50%);
			font-size: 1.3em;
			text-align: left;
		}

		.reveal section > p:first-child {
			font-size: 1.5em;
			font-weight: bold;
		}

		.reveal div.slides > section {
			padding-left: 10%;
		}

		.reveal section pre {
			max-width: 75%;
			margin: 1em;
		}

		.reveal section pre code {
			max-height: 800px;
		}
	</style>
	<body>
		<div class="reveal">
			<div class="slides">
				<section
					data-markdown="Folien/presentation.md"
					data-separator="^## "
					data-separator-vertical="^### "
					data-separator-notes="^Note:"
					data-charset="iso-8859-15">
				</section>
			</div>
		</div>
	</body>
</html>
